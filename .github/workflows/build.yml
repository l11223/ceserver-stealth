name: Build CEServer Stealth for Android

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        arch: [arm64-v8a, armeabi-v7a]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r26b
        add-to-path: true

    - name: Clone CEServer source
      run: |
        git clone --depth 1 https://github.com/cheat-engine/cheat-engine.git ce_temp
        mkdir -p ceserver_src
        cp -r "ce_temp/Cheat Engine/ceserver/"* ceserver_src/ 2>/dev/null || true
        ls -la ceserver_src/ || echo "CEServer source may be incomplete"

    - name: Build CEServer Stealth
      env:
        ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
      run: |
        ARCH=${{ matrix.arch }}
        API=21
        BUILD_DIR="build_$ARCH"
        mkdir -p $BUILD_DIR
        
        TOOLCHAIN="$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64"
        
        case $ARCH in
          arm64-v8a)
            TARGET=aarch64-linux-android
            ;;
          armeabi-v7a)
            TARGET=armv7a-linux-androideabi
            ;;
        esac
        
        CC="$TOOLCHAIN/bin/${TARGET}${API}-clang"
        STRIP="$TOOLCHAIN/bin/llvm-strip"
        
        echo "Compiler: $CC"
        
        # 编译 stealth 核心
        $CC -c stealth_core.c -o $BUILD_DIR/stealth_core.o -O2 -fPIC -Wall -DANDROID
        
        # 尝试编译完整 CEServer
        if [ -f "ceserver_src/ceserver.c" ]; then
          echo "Building full CEServer with stealth..."
          SOURCES=$(find ceserver_src -name "*.c" -type f | tr '\n' ' ')
          $CC $SOURCES $BUILD_DIR/stealth_core.o -o $BUILD_DIR/ceserver-stealth \
              -O2 -fPIC -Wall -DANDROID -I. -Iceserver_src -lpthread -ldl 2>&1 || \
          $CC main_standalone.c $BUILD_DIR/stealth_core.o -o $BUILD_DIR/ceserver-stealth \
              -O2 -fPIC -Wall -DANDROID -I. -lpthread -ldl
        else
          echo "Building standalone server..."
          $CC main_standalone.c $BUILD_DIR/stealth_core.o -o $BUILD_DIR/ceserver-stealth \
              -O2 -fPIC -Wall -DANDROID -I. -lpthread -ldl
        fi
        
        $STRIP $BUILD_DIR/ceserver-stealth 2>/dev/null || true
        
        echo "=== Build Output ==="
        ls -la $BUILD_DIR/
        file $BUILD_DIR/ceserver-stealth || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ceserver-stealth-${{ matrix.arch }}
        path: build_*/ceserver-stealth
        if-no-files-found: warn

  package:
    runs-on: ubuntu-latest
    needs: build-android
    
    steps:
    - name: Download ARM64 artifact
      uses: actions/download-artifact@v4
      with:
        name: ceserver-stealth-arm64-v8a
        path: arm64
      continue-on-error: true

    - name: Download ARM artifact
      uses: actions/download-artifact@v4
      with:
        name: ceserver-stealth-armeabi-v7a
        path: arm
      continue-on-error: true

    - name: Create release package
      run: |
        mkdir -p release
        find arm64 -name "ceserver-stealth" -exec cp {} release/ceserver-stealth-arm64 \; 2>/dev/null || true
        find arm -name "ceserver-stealth" -exec cp {} release/ceserver-stealth-arm \; 2>/dev/null || true
        
        echo "CEServer Stealth for Android" > release/README.txt
        echo "============================" >> release/README.txt
        echo "" >> release/README.txt
        echo "Usage:" >> release/README.txt
        echo "1. adb push ceserver-stealth-arm64 /data/local/tmp/" >> release/README.txt
        echo "2. adb shell" >> release/README.txt
        echo "3. su" >> release/README.txt
        echo "4. chmod +x /data/local/tmp/ceserver-stealth-arm64" >> release/README.txt
        echo "5. /data/local/tmp/ceserver-stealth-arm64" >> release/README.txt
        echo "" >> release/README.txt
        echo "Features:" >> release/README.txt
        echo "- Random process name disguise" >> release/README.txt
        echo "- Random port" >> release/README.txt
        echo "- Anti-debug detection" >> release/README.txt
        echo "- Anti-Frida detection" >> release/README.txt
        echo "- Anti-Xposed detection" >> release/README.txt
        
        ls -la release/

    - name: Upload release package
      uses: actions/upload-artifact@v4
      with:
        name: CEServer-Stealth-Android
        path: release/
        if-no-files-found: warn
